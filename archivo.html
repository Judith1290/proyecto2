<!DOCTYPE html>
<html lang="en">

    <title>Subir Archivos</title>
    <link rel="stylesheet" href="./archivo.css">

</head>

<body>
    <h1>Subir Archivos</h1>
    <form>

        <input type="text" id="fileDescription" placeholder="Descripción del proyecto">
        <input type="text" id="QR" placeholder="URL del proyecto">
        <button type="button" id="subir">Subir Archivo</button>
    </form>

    <a href="./folder2.html" class="Regresar">
        <button type="button" class="Registro">Regresar</button>
    </a>


    <ul id="selectedFiles">
        <!-- Aquí se mostrarán los archivos subidos -->
    </ul>

    <script src="./archivo.js"></script>
